<div class="container mt-5">
  <div class="row">
    <div class="d-grid gap-2 d-md-block mx-auto">
      <button (click)="open()" data-toggle="modal"
              data-target="modal-create" class="link btn btn-outline text-white border-0">
        <span class="bi bi-plus"></span>Add a column
      </button>
    </div>
  </div>

  <smooth-dnd-container class="row" [lockAxis]="'x'" [orientation]="'horizontal'" (drop)="onDrop($event)"
                        [groupName]="'list-container'" [getChildPayload]="getChildPayload">
    <smooth-dnd-draggable *ngFor="let col of colonnes" class="col-12 col-md-6 col-lg-3">
      <app-colonne [colonne]=col></app-colonne>
    </smooth-dnd-draggable>
  </smooth-dnd-container>


</div>
